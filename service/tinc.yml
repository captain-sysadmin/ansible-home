---

- name: Configure tinc VPN
  hosts: homes
  become: True
  become_method: sudo

  roles:

    - role: debops.ferm
      tags: [ 'role::ferm' ]
      ferm_dependent_rules:
        - '{{ tinc_ferm_dependent_rules }}'

    - role: debops.ifupdown
      tags: [ 'role::ifupdown' ]
      ifupdown_dependent_interfaces:
        - '{{ tinc_ifupdown_interface }}'

    - role: debops.tinc
      tags: [ 'role::tinc' ]

