---

- hosts: all
  become_user: root
  become: True
  gather_facts: no

  tasks:
  - name: install pkg
    shell: apt-get -y install {{item}}
    with_items:
      - python
      - sudo
    changed_when: False

- hosts: all
  become_user: root
  become: True

  roles:

    - role: debops.auth

    - role: debops.users
      tags: [ 'role::users' ]

