---
console_locales: [ 'ru_RU.UTF-8' ]
console_packages: [ 'mc',
                    'htop',
                    'iotop',
                    'sysstat',
                    'screen',
                    'vim',
                    'nload',
                    'aptitude',
                    'tasksel',
                    'p7zip',
                    'lsof',
                    'iftop',
                    'dstat',
                    'iozone3' ]
core_packages: "{{console_packages}}"
#debobs.auth
auth_ldap_conf: False
auth_admin_accounts: [ 'ansicon' ]

#debobs.users
users_default:
  - users_ansicon

users_ansicon:
  - name:   'ansicon'
    state:  'present'
    group:  'ansicon'
    groups: ['admins']
#    systemgroup: True
#    systemuser: True
    shell: '/bin/bash'
    sshkeys:
      - 'ssh-rsa  ansicon'

apt_preferences_list:
  - package: '*'
    pin: 'release unstable'
    priority: '50'
    filename: "unstable"
  - package: '*'
    pin: 'release testing'
    priority: '60'
    filename: "testing"

