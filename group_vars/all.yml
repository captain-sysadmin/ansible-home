---
console_locales: [ 'ru_RU.UTF-8' ]
console_root_password: '{{ lookup("password", secret + "/credentials/" + ansible_fqdn + "/console/root/password length=" + console_root_password_length) }}'
console_packages: [ 'mc',
                    'htop',
                    'iotop',
                    'sysstat',
                    'screen',
                    'vim',
                    'nload',
                    'aptitude',
                    'tasksel',
                    'p7zip',
                    'lsof',
                    'iftop',
                    'dstat',
                    'iozone3' ]
core_packages: "{{console_packages}}"
#debobs.auth
auth_ldap_conf: False
auth_admin_accounts: [ 'ansicon' ]

#debobs.users
users_default:
  - users_ansicon

users_admins:
  - users_ansicon
  - users_le9i0nx

users_ansicon:
  - name:   'ansicon'
    state:  'present'
    group:  'ansicon'
    groups: ['admins']
    shell: '/bin/bash'
    sshkeys:
      - 'ssh-rsa  ansicon'

users_le9i0nx:
  - name:   'le9i0nx'
    state:  'present'
    group:  'le9i0nx'
    groups: ['sudo','sshusers']
    shell: '/bin/bash'
    update_password: 'always'
    password: "{{ lookup('file', secret + '/credentials/user/le9i0nx') }}"
    sshkeys:
      - 'ssh-rsa  le9i0nx@itregion-gavrilov'


apt_sources_release: 'stable'
apt_unattended_upgrades: True
apt_sources_release_list:
  - '{{ apt_sources_release }}'
  - '{{ apt_sources_release_updates }}'
  - 'testing'
  - 'unstable'
  - 'experimental'

apt_preferences_list:
  - package: '*'
    pin: 'release unstable'
    priority: '50'
    filename: "unstable"
  - package: '*'
    pin: 'release testing'
    priority: '60'
    filename: "testing"
  - package: '*'
    pin: 'release experimental'
    priority: '40'
    filename: "experimental"

