---
ferm_ansible_controllers:  "{{admin_allow_pool}}"
tcpwrappers_ansible_controllers: "{{admin_allow_pool}}"
console_issue: 'Org. 74.ru'

#apt
apt_unattended_upgrades: False

#grub
grub_cmd_elevator: 'noop'

#ssh
sshd_ferm_limit: 'true'
sshd_password_authentication: 'yes'
#ntp
ntp_timezone: 'Asia/Yekaterinburg'
ntp_servers: [  '0.europe.pool.ntp.org',
                '0.asia.pool.ntp.org',
                '1.europe.pool.ntp.org',
                '1.debian.pool.ntp.org' ]
ntp_listen: ['localhost']

users_root:
  - name:   'root'
    state:  'present'
    group:  'root'
    password: "{{ lookup('file', secret + '/users/root/'+ ansible_default_ipv4.network + '/password') }}"
    sshkeys:
      - "{{ lookup('file', secret + '/users/root/sshkeys') }}"
      - "{{ lookup('file', secret + '/users/root/sshkeys2') }}"

console_root_password: "{{ lookup('file', secret + '/users/root/' + ansible_default_ipv4.network + '/password') }}"

users_ansicon:
  - name:   'ansicon'
    state:  'present'
    group:  'ansicon'
    groups: ['admins']
    shell: '/bin/bash'
    sshkeys:
      - "{{ lookup('file', secret + '/users/ansicon/sshkeys') }}"
      - "{{ lookup('file', secret + '/users/ansicon/sshkeys2') }}"

users_edi:
  - name:   'edi'
    state:  'present'
    group:  'edi'
    groups: ['sudo','sshusers']
    gid:    512
    uid:    512
    shell: '/bin/bash'
    password: "{{ lookup('file', secret + '/users/edi/password') }}"
    update_password: 'on_create'

users_default:
  - users_ansicon

users_admins:
  - users_ansicon
  - users_le9i0nx
  - users_edi
  - users_root

